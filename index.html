<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCHANGE</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css">
    <script>
        console.log("Chrome Bug");
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div id="particles-js"></div>

    <div class="text">
        <h1>Particles Background</h1>
        <p>Using <a href="https://github.com/VincentGarreau/particles.js/">ParticlesJS</a> and well.. that's about it, actually ¯\_(ツ)_/¯</p>
    </div>
    <nav>
        <ul>
            <li class="active">
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="./currency.html">Currency Exchange</a>
            </li>
            <li>
                <a href="./crypto.html">Crypto Excahnge</a>
            </li>
            <li>
                <a href="./weather.html">Weather</a>
            </li>
        </ul>
        <div class="hr"></div>

    </nav>
    <main>
        <div class="converter">
            <div class="converter--container">
                <h1>Currency Converter</h1>
                <form action="#">
                    <div class="converter__item">
                        <label for="amount">Enter Amount</label>
                        <input type="number" name="amount" id="amount" placeholder="Amount">
                    </div>
                    <div class="drop-list">
                        <div class="from">
                            <p>From</p>
                            <div class="select-box">
                                <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                                <select> <!-- Options tag are inserted from JavaScript --> </select>
                            </div>
                        </div>
                        <div class="icon"><i class="fas fa-exchange-alt" style="  color: #fff;"></i></div>
                        <div class="to">
                            <p>To</p>
                            <div class="select-box">
                                <img src="https://flagcdn.com/48x36/am.png" alt="flag">
                                <select> <!-- Options tag are inserted from JavaScript --> </select>
                            </div>
                        </div>
                    </div>
                    <div class="exchange-rate">Getting exchange rate...</div>
                </form>
                <div class="converter__item converter__item--btn">
                    <button id="convert" class="bn632-hover bn18">Convert</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cldup.com/S6Ptkwu_qA.js"></script>
    <script>
        // ParticlesJS Config.
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 700
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 0.1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 10,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script src="./script/country-list.js"></script>

    <script src="./script/script.js"></script>

</body>

</html>
